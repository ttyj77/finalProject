	<!-- start login section -->
	<section class="login section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
					<div class="form-head">
						<h4 class="title">Login</h4>
						<!-- th:action="@{/login}" method="post" 아래에서 잠시 빼놓은거 -->
						<form id="submit-form" class="form-signin">
							<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
							<div class="form-group">
								<label>ID</label> <input name="username" id="username"
									type="text" required="required">
							</div>
							<div class="form-group">
								<label>Password</label> <input name="password" id="password"
									type="password">
							</div>
							<div class="check-and-pass">
								<div class="row align-items-center">
									<div class="col-lg-6 col-md-6 col-12">
										<div class="form-check">
											<input type="checkbox" class="form-check-input width-auto"
												id="exampleCheck1"> <label class="form-check-label">Remember
												me</label>
										</div>
									</div>
									<div class="col-lg-6 col-md-6 col-12">
										<a href="javascript:void(0)" class="lost-pass">Lost your
											password?</a>
									</div>
								</div>
							</div>
							<div class="button">
								<button type="submit" class="btn" id="loginBtn">Login
									Now</button>
							</div>
							<div class="alt-option">
								<span>Or</span>
							</div>
							<div class="socila-login">
								<ul>
									<li><a href="javascript:void(0)" class="facebook"><i
											class="lni lni-facebook-original"></i>Login With Facebook</a></li>
									<li><a href="javascript:void(0)" class="google"><i
											class="lni lni-google"></i>Login With Google Plus</a></li>
								</ul>
							</div>
							<p class="outer-link">
								Don't have an account? <a href="registration.html">Register
									here</a>
							</p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
