<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header::userHead"></head>

<body>
	<div th:replace="layout/top::header"></div>
	<h1 style="text-align: center;">재료추가</h1>
	<div class="container">
		<div class="row align-items-start">
			<nav class="col-md-2 d-none d-md-block bg-light sidebar">
				<div class="sidebar-sticky">
					<ul class="nav flex-column">
						<li class="nav-item">
							<div style="padding-top:10px;" class="nav flex-column nav-pills"
								aria-orientation="vertical">
								<a th:href="@{/}" style="margin:5px;" class="nav-link text-primary">대시보드</a>
								<a th:href="@{/mypage}" style="margin:5px;" class="nav-link text-primary">마이페이지</a>
								<a th:href="@{/messages}" style="margin:5px;" class="nav-link active">메시지</a>
								<a th:href="@{/config}" style="margin:5px;" class="nav-link text-primary">환경설정</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<div style="padding-top:50px;" class="col">
				<form class="form-horizontal" th:action="@{/fridgeBox}" method="post">
					<div class="container text-center">
						<div class="form-group">
							<label for="ingredientcode" class="col-sm-2 control-label">재료이름</label>
							<div class="col-sm-10">
								<input type="text" class="form-control input-large" name="ingredientcode"
									id="ingredientcode" placeholder="재료코드" required>
							</div>
						</div>
						<div class="form-group">
							<label for="quantity" class="col-sm-2 control-label">개수</label>
							<div class="col-sm-10">
								<input type="text" class="form-control input-large" name="quantity" id="quantity"
									placeholder="양" required>
							</div>개
						</div>
						<div class="form-group">
							<label for="expiredate" class="col-sm-2 control-label">유통기한</label>
							<div class="col-sm-10">
								<input type="date" value="xxx" min="yyy" max="zzz" class="form-control input-large"
									name="expiredate" id="expiredate" placeholder="유통기한" required>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<button type="Submit" class="btn btn-dark btn-lg">등록하기</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="layout/footer::footer"></div>


</body>

</html>
